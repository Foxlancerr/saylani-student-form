<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saylani Welfare Trust</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Custom Css -->
    <link rel="stylesheet" href="./custom.css" />
  </head>
  <body>
    <div class="container-fluid px-0 d-none d-sm-block">
      <nav class="p-2 d-flex align-items-center flex-column">
        <h1 class="fw-semibold">Saylani Devathon Summit 1.0</h1>
        <p class="pt-1 fw-semibold">
          Last Date to Apply for the Participation in Saylani Devathon Summit
          1.0 is Tuesday 24th October 2023
        </p>
      </nav>
    </div>
    <!-- hero-wrapper -->
    <div class="container">
      <div class="row bg-image d-flex flex-column gap-2">
        <div class="col d-flex justify-content-center">
          <img
            src="./assets/images/saylani logo.png"
            alt="saylani-logo"
            width="250px"
          />
        </div>
        <div
          class="col d-flex flex-sm-row flex-column-reverse align-items-center gap-2"
        >
          <div class="d-flex gap-3">
            <img
              src="./assets/images/facebook.png"
              alt="facebook"
              width="33px"
              height="33px"
            />
            <img
              src="./assets/images/instagram.png"
              width="33px"
              height="33px"
              alt="instagram"
            />
            <img
              src="./assets/images/youtube.png"
              width="33px"
              height="33px"
              alt="youtube"
            />
          </div>
          <div class="col">
            <h1 class="text-center fs-3 fw-semisbold">
              Saylani Devathon Summit 1.0
            </h1>
          </div>
          <button class="px-3 py-1 rounded-pill border-primary text-primary">
            Student Portal
          </button>
        </div>
        <div class="col">
          <p class="text-center fs-6">Services - Education - Registration</p>
        </div>
      </div>
    </div>

    <!-- form wrapper -->
    <div class="container">
      <form action="#" class="px-5 py-3">
        <div class="row">
          <div class="col-sm-6 d-flex flex-column gap-2 mb-3">
            <label for="city">Select City</label>
            <select class="form-control">
              <option value="default" disabled selected>Select City</option>
              <option value="peshawar">Peshawar</option>
              <option value="Mardan">Mardan</option>
            </select>
          </div>
          <div class="col-sm-6 mb-3 d-flex flex-column gap-2">
            <label for="city">Select Course</label>
            <select class="form-control">
              <option value="default" disabled selected>Select Course</option>
              <option value="Web Devolpement">Web Devolpement</option>
              <option value="Graphics Design">Graphics Design</option>
            </select>
          </div>
          <div class="col-sm-6 d-flex mb-3 flex-column gap-2">
            <label for="fullName">Full Name</label>
            <input type="text" placeholder="fullName" class="form-control" />
          </div>
          <div class="col-sm-6 d-flex mb-3 flex-column gap-2">
            <label for="fatherName">Father Name</label>
            <input type="text" placeholder="fatherName" class="form-control" />
          </div>
          <div class="col-sm-6 d-flex mb-3 flex-column gap-2">
            <label for="email">Email</label>
            <input type="email" placeholder="email" class="form-control" />
          </div>
          <div class="col-sm-6 d-flex mb-3 flex-column gap-2">
            <label for="Phone">Phone</label>
            <input type="text" placeholder="phone" class="form-control" />
          </div>
          <div class="col-sm-6 d-flex mb-3 flex-column gap-2">
            <label for="Phone">Phone</label>
            <input type="text" placeholder="phone" class="form-control" />
          </div>
          <div class="col-sm-6 d-flex mb-3 flex-column gap-2">
            <label for="Phone">Phone</label>
            <input type="text" placeholder="phone" class="form-control" />
          </div>
          <div class="col-sm-6 d-flex mb-3 flex-column gap-2">
            <label for="Phone">Phone</label>
            <input type="text" placeholder="phone" class="form-control" />
          </div>
          <div class="col-sm-6 d-flex mb-3 flex-column gap-2">
            <label for="Phone">Phone</label>
            <input type="text" placeholder="phone" class="form-control" />
          </div>
          <div class="col-12 d-flex mb-3 flex-column gap-2">
            <label for="fullName">Full Name</label>
            <input type="text" placeholder="username" class="form-control" />
          </div>
          <div class="col-12 d-flex mb-3 flex-column gap-2">
            <label for="fullName">Full Name</label>
            <input type="text" placeholder="username" class="form-control" />
          </div>
        </div>
      </form>
    </div>
    <!-- bootsrap javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
